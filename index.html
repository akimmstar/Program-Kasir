<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Kasir Sederhana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Program Kasir Sederhana</header>

  <div class="container">

    <div class="card">
      <h2>Input Barang</h2>

      <label for="jenis">Jenis Barang:</label>
      <select id="jenis">
        <option value="" disabled selected>Pilih Jenis Barang</option>
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
        <option value="Alat Tulis">Alat Tulis</option>
      </select>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" min="1" placeholder="Jumlah barang" />

      <button onclick="tambahBarang()">Tambah Barang</button>
    </div>

    <div class="card">
      <h2>Keranjang Belanja</h2>

      <table>
        <thead>
          <tr>
            <th>Barang</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="keranjang"></tbody>
      </table>

      <div class="total">Total: Rp <span id="total">0</span></div>

      <button onclick="cetakNota()">Cetak Nota</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
